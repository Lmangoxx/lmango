<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6</title>
</head>
<body>
	<script>
		'use strict';
		//[[1,2],[3,4]].map(([a,b]) => console.log(a + b));
		var map = new Map();
		map.set('1','first');
		map.set('2','two');
		map.set('3','three');
		for(let [key,val] of map){
			console.log(key+' is '+val);
		}
		String.method('deentityify',function(){
			var entity = {
				quot: '"',
				lt  : '<',
				gt  : '>'
			};
			return function(){
				return this.replace(/&([^&;]+);/g,
					function (a,b) {
						var r = entity[b];
						return typeof r === 'string' ? r : a;
					}
				);
			};
		}());
		document.writeln('&lt;&quot;&gt;'.deentityify());
	</script>
</body>
</html>
