<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>随时随地 约车学车 - 呱呱学车</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header-cell">
        <div class="header-box">
            <div class="logo-box"><img src="images/logo.png" height="50" width="142" alt=""></div>
            <ul class="nav-box">
                <li><a href="">
                    <span data-hover="首页">首页</span>
                </a></li>
                <li><a href="">
                    <span data-hover="学车优惠">学车优惠</span>
                </a></li>
                <li><a href="">
                    <span data-hover="学车攻略">学车攻略</span>
                </a></li>
                <li><a href="">
                    <span data-hover="学车视频">学车视频</span>
                </a></li>
                <li><a href="">
                    <span data-hover="学车新闻">学车新闻</span>
                </a></li>
                <li><a href="">
                    <span data-hover="服务指南">服务指南</span>
                </a></li>
                <li><a href="">
                    <span data-hover="APP下载">APP下载</span>
                </a></li>
            </ul><!-- End of nav-box -->
            <div class="right-box">
                <a href=""><span data-hover="立即报名">立即报名</span></a>
            </div>
        </div><!-- End of header-box -->
    </div><!-- End of header-cell -->
    <div class="city-cell">
        <div class="city-box">
            <div id="cloud-box">
                <div class="cloud-1" id="cloud" top="120" min-move="0" max-move="300"></div>
                <div class="cloud-2" id="cloud" top="320" min-move="800" max-move="1100"></div>
                <div class="cloud-3" id="cloud" top="190" min-move="700" max-move="900"></div>
                <div class="cloud-4" id="cloud" top="90" min-move="500" max-move="700"></div>
                <div class="cloud-5" id="cloud" top="250" min-move="200" max-move="400"></div>
                <div class="sun" id="sun" top="70" min-move="0" max-move="1200"></div>
                <div class="balloon" id="balloon" top="140" min-move="0" max-move="1200"></div>
            </div><!-- End of cloud-box -->
            <div id="build-box">
                <div class="build-1" id="build"></div>
                <div class="build-2" id="build"></div>
                <div class="build-3" id="build"></div>
                <div class="build-4" id="build"></div>
                <div class="build-5" id="build"></div>
                <div class="build-6" id="build"></div>
                <div class="build-7" id="build"></div>
                <div class="build-8" id="build"></div>
                <div class="build-9" id="build"></div>
                <div class="build-10" id="build"></div>
                <div class="build-11" id="build"></div>
                <div class="build-12" id="build"><span></span></div>
                <div class="bike" id="bike"></div>
                <div class="tree-s tree-1" id="tree"></div>
                <div class="tree-b tree-2" id="tree"></div>
                <div class="tree-b tree-3" id="tree"></div>
                <div class="tree-s tree-4" id="tree"></div>
                <div class="tree-s tree-5" id="tree"></div>
                <div class="tree-s tree-6" id="tree"></div>
                <div class="tree-b tree-7" id="tree"></div>
                <div class="tree-s tree-8" id="tree"></div>
                <div class="tree-b tree-9" id="tree"></div>
                <div class="grass grass-1" id="grass"></div>
                <div class="grass grass-2" id="grass"></div>
                <div class="grass grass-3" id="grass"></div>
                <div class="grass grass-4" id="grass"></div>
                <div class="grass grass-5" id="grass"></div>
                <div class="hill hill-1" id="hill"></div>
                <div class="hill hill-2" id="hill"></div>
                <div class="hill hill-3" id="hill"></div>
            </div><!-- End of build-box -->
        </div><!-- End of city-box -->
        <div class="highway-box">
            <div class="car car-1" id="car"></div>
            <div class="car car-2" id="car"></div>
        </div>
    </div><!-- End of city-cell -->
</body>
<script data-main="js/main.js" src="js/require.js"></script>
</html>
