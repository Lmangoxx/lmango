<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React学习</title>
  </head>
  <body>
    <h1>练习</h1>
    <div id="container">
    </div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://facebook.github.io/react/js/babel-browser.min.js"></script>
    <script type="text/babel">
      var InputFocus = React.createClass({
          getInitialState : function(){
            return {
              userInput : ''
            };
          },
          handleChange: function(e) {
            this.setState({ userInput: e.target.value });
          },
          clearAndFocusInput: function() {
            this.setState({ userInput: '' }, () => {
              this.refs.theInput.focus();
            });
          },
          render : function(){
            return (
                <div>
                  <div onClick={this.clearAndFocusInput}>
                    Click to Focus and Reset
                  </div>
                  <input type="text" ref="theInput" value={this.state.userInput} onChange={this.handleChange} />
                </div>
            )
          }
      });
      ReactDOM.render(<InputFocus />, document.getElementById("container"));
    </script>
  </body>
</html>
